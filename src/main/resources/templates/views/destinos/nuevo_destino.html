<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Destino</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('/img/agencia.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* ðŸ”¹ Barra superior */
    nav.navbar {
      background: rgba(0, 123, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 3;
      backdrop-filter: blur(6px);
    }

    nav .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav .nav-link {
      color: #f8f9fa !important;
      transition: 0.3s;
      font-weight: 500;
    }

    nav .nav-link:hover {
      color: #ffe082 !important;
      transform: scale(1.05);
    }

    /* ðŸ”¹ Cuadro del formulario */
    .content-box {
      background: #fff;
      color: #000;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      padding: 30px;
      max-width: 700px;
      margin: 70px auto;
      max-height: 550px;
      overflow-y: auto;
      position: relative;
      z-index: 2;
    }

    /* Scroll estilizado */
    .content-box::-webkit-scrollbar {
      width: 8px;
    }

    .content-box::-webkit-scrollbar-thumb {
      background-color: #007bff;
      border-radius: 4px;
    }

    .content-box::-webkit-scrollbar-thumb:hover {
      background-color: #0056b3;
    }

    h2 {
      font-weight: 700;
      color: #007bff;
    }

    .btn {
      min-width: 120px;
      font-weight: 500;
    }

    footer {
      position: relative;
      z-index: 2;
      color: #f8f9fa;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<!-- ðŸ”¹ Barra de navegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">
      <i class="fas fa-plane-departure"></i> Agencia de Viajes
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/views/destinos/}" target="mainFrame">Destinos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/views/usuarios/}" target="mainFrame">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/views/clientes/}" target="mainFrame">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/views/acercade}" target="mainFrame">Acerca de</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ðŸ”¹ Contenedor principal -->
<div class="container">
  <div class="content-box">
    <h2 class="text-center mb-4">Registrar Nuevo Destino</h2>

    <form th:action="@{/views/destinos/guardar}" th:object="${destino}" method="post">

      <div class="mb-3">
        <label class="form-label">
          <i class="fas fa-map-marker-alt text-primary me-2"></i>Nombre del destino:
        </label>
        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Cartagena" required>
      </div>

      <div class="mb-3">
        <label class="form-label">
          <i class="fas fa-globe-americas text-primary me-2"></i>PaÃ­s:
        </label>
        <input type="text" th:field="*{pais}" class="form-control" placeholder="Ej: Colombia" required>
      </div>

      <div class="mb-3">
        <label class="form-label">
          <i class="fas fa-align-left text-primary me-2"></i>DescripciÃ³n:
        </label>
        <textarea th:field="*{descripcion}" class="form-control" rows="5" placeholder="Describe el destino..." required></textarea>
      </div>

      <div class="text-center mt-4">
        <a th:href="@{/views/destinos/}" class="btn btn-secondary me-3">
          <i class="fas fa-arrow-left"></i> Volver
        </a>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>

<footer class="text-center mt-4 mb-3">
  Â© 2025 Agencia de Viajes â€” Registro de Destinos
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
