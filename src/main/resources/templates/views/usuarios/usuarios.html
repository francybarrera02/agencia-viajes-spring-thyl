<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">GestiÃ³n de Usuarios</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
	body {
	    font-family: 'Poppins', sans-serif;
	    background-image: url('/img/agencia.png'); /* ðŸ”¹ Usa la misma imagen */
	    background-size: cover;
	    background-position: center;
	    background-attachment: fixed;
	    min-height: 100vh;
	    margin: 0;
	    color: #fff;
	    position: relative;
	}

    
	body::before {
	    content: "";
	    position: fixed;
	    inset: 0;
	    background: rgba(0, 0, 0, 0.55); /* ðŸ”¹ oscurece el fondo para mejor contraste */
	    z-index: 0;
	}
    

    /* ðŸ”¹ Barra de navegaciÃ³n igual que home.html */
    nav.navbar {
      background: rgba(0, 123, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 3;
      backdrop-filter: blur(6px);
    }

    nav .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav .nav-link {
      color: #f8f9fa !important;
      transition: 0.3s;
      font-weight: 500;
    }

    nav .nav-link:hover {
      color: #ffe082 !important;
      transform: scale(1.05);
    }

    nav .nav-link.active {
      text-decoration: underline;
      text-underline-offset: 5px;
      font-weight: 700;
    }

    /* ðŸ”¹ Cuadro de contenido */
	.content-box {
	    background: rgba(255, 255, 255, 0.95); /* ðŸ”¹ blanco semitransparente */
	    color: #000;
	    border-radius: 15px;
	    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
	    padding: 30px;
	    max-height: 550px;
	    overflow-y: auto;
	    overflow-x: hidden;
	    position: relative;
	    z-index: 2; /* ðŸ”¹ importante para que quede sobre el fondo */
	}


    /* ðŸ”¹ Scrollbar personalizado */
    .content-box::-webkit-scrollbar {
      width: 8px;
    }
    .content-box::-webkit-scrollbar-thumb {
      background-color: #007bff;
      border-radius: 4px;
    }
    .content-box::-webkit-scrollbar-thumb:hover {
      background-color: #0056b3;
    }

    h2 {
      font-weight: 700;
      color: #007bff;
    }

    .btn-accion {
      width: 100px;
      font-weight: 500;
    }

    .btn-accion i {
      margin-right: 5px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
      font-size: 14px;
    }
  </style>
</head>

<body class="bg-light">

<!-- ðŸ”¹ Barra superior igual que en home.html -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">
      <i class="fas fa-plane-departure"></i> Agencia de Viajes
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/views/destinos/}" target="mainFrame">Destinos</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/views/usuarios/}" target="mainFrame">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/views/clientes/}" target="mainFrame">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/views/acercade}" target="mainFrame">Acerca de</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ðŸ”¹ Contenido principal -->
<div class="container mt-5 mb-5">
  <div class="content-box">

    <h2 class="text-center mb-4">GestiÃ³n de Usuarios</h2>

    <div class="text-end mb-3">
      <a th:href="@{/views/usuarios/nuevo}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nuevo Usuario
      </a>
    </div>

    <table class="table table-bordered table-striped align-middle">
      <thead class="table-primary text-center">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Fecha de CreaciÃ³n</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="usuario : ${listarUsuarios}">
        <td th:text="${usuario.nombre}">Nombre</td>
        <td th:text="${usuario.email}">Email</td>
        <td class="text-center" th:text="${usuario.rol}">Rol</td>
        <td class="text-center" th:text="${#temporals.format(usuario.creadoEn, 'dd/MM/yyyy HH:mm')}">Fecha</td>
        <td class="text-center">
          <a th:href="@{'/views/usuarios/editar/' + ${usuario.id}}" class="btn btn-info btn-sm btn-accion me-2">
            <i class="fa-solid fa-pen-to-square"></i>Editar
          </a>
          <a th:href="@{'/views/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-danger btn-sm btn-accion"
             onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?');">
            <i class="fa-solid fa-trash"></i>Eliminar
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(listarUsuarios)}">
        <td colspan="5" class="text-center text-muted">No hay usuarios registrados</td>
      </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <button class="btn btn-outline-secondary" onclick="volverAlInicio()">Volver al Inicio</button>
    </div>
  </div>
</div>

<footer>
  Â© 2025 Agencia de Viajes â€” Proyecto AcadÃ©mico
</footer>

<script>
  function volverAlInicio() {
    if (window.top !== window.self) {
      window.top.volverInicio();
    } else {
      window.location.href = '/';
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
